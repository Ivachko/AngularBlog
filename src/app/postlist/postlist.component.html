<ul class="list-group">
  <h1>Posts: </h1>
  <app-postlistitem *ngFor="let post of posts"
                    [title] = "post.title"
                    [content]= "post.content"
                    [created_at] = "post.created_at"
                    [like] = "post.loveIts"></app-postlistitem>
 
</ul>
